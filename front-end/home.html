<!DOCTYPE HTML>
<HTML lang="pt-br">
<HEAD>
	<title>Home | MobiBike </title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" href="css/style.css">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  	<!--Meta Viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!--Web App-->
	<link rel="icon" sizes="72x72" href="img/icons/icon-72x72.png">
	<link rel="icon" sizes="128x128" href="img/icons/icon-128x128.png">
	<link rel="icon" sizes="144x144" href="img/icons/icon-144x144.png">
	<link rel="icon" sizes="152x152" href="img/icons/icon-152x152.png">
	<link rel="icon" sizes="384x384" href="img/icons/icon-384x384.png">
	<link rel="icon" sizes="512x512" href="img/icons/icon-512x512.png">
	<link rel="icon" type="image/png" sizes="192x192" href="img/icons/icon-192x192.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/icons/icon-96x96.png">
	<link rel="manifest" href="manifest.json">

</HEAD>

<BODY class="home">
	<!--Formulario-->
	<div class="container form-origem-destino">
		<div class="row ">
			  <div class="col">
				<!--Formulario-->
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-1">
								<img src="MobiBike/gps.svg" class="icon-origem-destino">
								<img src="MobiBike/location.svg" class="icon-origem-destino">
							</div>
							<div class="col-1">
								<input class="form-control origem-destino" type="text" placeholder="Origem">
								<input class="form-control origem-destino" type="text" placeholder="Destino">
							</div>
							<div class="col-10">
								<div class="row">
									<img src="MobiBike/travel.svg" class="icon-origem-destino-right">
								</div>
								<div class="row">
									<img src="MobiBike/clock.svg" class="icon-origem-destino-right">
								</div>
								
							</div>
						</div>
					</div>
				</form><br>
			   </div>
		</div>
		<span class="atalhos"><b>Meus atalhos</b></span>
		<div class="row">
			<button type="submit" class="btn btn-primary btnIr">IR</button>
		</div>
	</div>
	<div class="container footer-menu">
			<div class="row">
				<div class="col">
					<div class="row"><center><img src="img/SVG-CINZA/shape-cinza.svg" class="icon-menu"></center></div>
					<div class="row"><center><span class="text-menu">Meu Perfil</span></center></div>
				</div>
				<div class="col">
					<div class="row"><center><img src="img/SVG/bussola-laranja.svg" class="icon-menu-atual"></center></div>
					<div class="row"><center><span class="text-menu-atual">Viagem</span></center></div>
				</div>
				<div class="col">
					<div class="row"><center><img src="img/SVG-CINZA/social-cinza.svg" class="icon-menu"></center></div>
					<div class="row"><center><span class="text-menu">Amigos</span></center></div>
				</div>
				<div class="col">
					<div class="row"><center><img src="img/SVG-CINZA/settings-cinza.svg" class="icon-menu"></center></div>
					<div class="row"><center><span class="text-menu">Config.</span></center></div>
				</div>
			</div>
		</div>

</BODY>

</HTML>
